<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MRM - Início</title>
    <style>
        body {
            background-color: #e0f7fa; /* Fundo azul claro */
            font-family: 'Arial', sans-serif; /* Fonte moderna */
            text-align: center; /* Centraliza o conteúdo */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00cec9; /* Cor verde água */
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        h1 {
            color: #333; /* Cor mais sóbria para o título */
            font-size: 36px;
            margin-top: 30px;
        }

        h2 {
            color: #555; /* Cor mais suave para o subtítulo */
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #444; /* Cor mais suave para o texto */
        }

        #carroImg {
            width: 70%; /* Ajusta a largura para 70% */
            max-width: 500px; /* Largura máxima */
            height: auto; /* Mantém a proporção da imagem */
            margin-top: 20px;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            transition: transform 0.3s ease-in-out;
        }

        #carroImg:hover {
            transform: scale(1.05); /* Efeito de zoom suave ao passar o mouse */
        }

        .legenda {
            font-size: 20px; /* Aumenta o tamanho da legenda */
            color: #00cec9; /* Define a cor verde água */
            margin-top: 20px;
            line-height: 1.8; /* Aumenta o espaçamento entre linhas */
            text-decoration: underline; /* Adiciona sublinhado */
            font-weight: bold; /* Adiciona destaque ao texto */
        }

        #textoAlterado {
            font-size: 16px; /* Define um tamanho menor que a legenda */
            color: #000; /* Cor preta */
            margin-top: 10px;
        }

        button {
            background-color: #00cec9; /* Cor verde água */
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b5ad; /* Cor verde água mais escura ao passar o mouse */
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 18px;
                padding: 12px 24px;
            }

            #carroImg {
                width: 90%;
            }

            #textoAlterado {
                font-size: 14px; /* Reduz ainda mais em telas menores */
            }
        }
    </style>
</head>

<body>

<header>
  Bem-vindo à MRM
</header>

    <!-- Parte do texto de boas-vindas -->
    <h1 id="textoTitulo">Seja bem-vindo ao Lava a Jato MRM</h1>
    <h2>Deixe seu carro brilhando com a nossa lavagem de qualidade, a preços acessíveis!</h2>

    <p><img id="carroImg" src="Logo_do_lava_a_jato.png" alt="Carro"></p>

    <!-- Botão para redirecionamento para outra página -->
    <button type="button" onclick="window.location.href='segunda1.html';">Começar a agendar sua lavagem</button>
    <button type="button" onclick="window.location.href='informacão.html';">Mais informações!</button>

    <footer>
        &copy; 2024 MRM - Todos os direitos reservados.
    </footer>

</body>
</html>
