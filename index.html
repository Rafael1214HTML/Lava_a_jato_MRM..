<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lava a jato MRM - Início</title>

    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS externo (caso exista) -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS interno -->
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            background-color: #e6f0ff;
            margin: 0;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        img {
            max-width: 500px; /* imagem ficará no máximo com 300px de largura */
            height: auto;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }

            header {
                font-size: 20px;
                padding: 10px;
            }

            button {
                width: 90%;
                font-size: 18px;
            }

            img {
                max-width: 80%;
            }
        }
    </style>
</head>

<body>

    <header>
        Bem-vindo ao lava a jato MRM
    </header>

    <h1 id="textoTitulo">Seja bem-vindo ao Lava a Jato MRM</h1>
    <h2>Deixe seu carro brilhando com a nossa lavagem de qualidade, a preços acessíveis!</h2>

    <p><img id="carroImg" src="Logo_do_lava_a_jato.webp" alt="Logo do Lava a Jato"></p>

    <button type="button" onclick="window.location.href='agendamento.html';">Começar a agendar sua lavagem</button>
    <button type="button" onclick="window.location.href='informacão.html';">Mais informações!</button>

</body>
</html>
