<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <meta charset="UTF-8">
    <title>MRM</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 40px;
            font-weight: bold;
            display: inline;
            text-decoration: underline;
            text-decoration-color: red;
        }
        h2 {
            color: grey;
            font-size: 25px;
        }
        p {
            color: red;
            font-size: 25px;
        }
        img {
            width: 700px;
            height: 400px;
            margin-top: 20px;
        }
        button {
            background-color: red;
            color: white;
            font-size: 25px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkred;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .form-container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            list-style-type: none;
            margin: 20px auto;
            width: 60%;
            text-align: left;
        }
        .form-container ul {
            padding: 0;
        }
        .form-container li {
            font-size: 20px;
            padding: 10px 0;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-row label {
            flex: 1;
            font-size: 18px;
        }
        .form-row select, .form-row input {
            width: 250px;
            padding: 10px;
            font-size: 15px;
            margin-left: 20px;
        }
        button {
            font-size: 28px;
            padding: 15px 25px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
       

        <form id="formulario">
            <ul>

                <li class="form-row">
                    <label for="formas-lavagem">Formas de lavagem:</label>
                    <select id="formas-lavagem" name="formas-lavagem" onchange="validarFormulario()">
                        <option value=""></option>
                        <option value="Lavagem de dentro do carro: R$ 25,00">Lavagem de dentro do carro: R$ 25,00</option>
                        <option value="Lavagem de fora do carro: R$ 25,00">Lavagem de fora do carro: R$ 25,00</option>
                        <option value="Lavagem do porta mala: R$ 10,00">Lavagem do porta mala: R$ 10,00</option>
                        <option value="Lavagem de tudo: R$ 60,00">Lavagem de tudo: R$ 60,00</option>
                    </select>
                </li>

                <li class="form-row">
                    <label for="adicionais-lavagem">Adicionais na lavagem:</label>
                    <select id="adicionais-lavagem" name="adicionais-lavagem" onchange="validarFormulario()">
                        <option value=""></option>
                        <option value="Produto no banco: R$ 9,00">Produto no banco: R$ 9,00</option>
                        <option value="Produto no pneu: R$ 7,50">Produto no pneu: R$ 7,50</option>
                        <option value="Produto no vidro: R$ 5,99">Produto no vidro: R$ 5,99</option>
                        <option value="Produto no plastico: R$ 5,99">Produto no plastico: R$ 5,99</option>
                        <option value="Cera no carro: R$ 8,00">Cera no carro: R$ 8,00</option>
                        <option value="Todos os produtos R$ 34,00">Todos os produtos R$ 34,00</option>
                    </select>
                </li>

                <li class="form-row">
                    <label for="formas-pagamento">Forma de pagamento:</label>
                    <select id="formas-pagamento" name="formas-pagamento" onchange="validarFormulario()">
                        <option value=""></option>
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </li>

                <li class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required oninput="validarFormulario(); aplicarMascaraEmail(this)">
                </li>

                <li class="form-row">
                    <label for="telefone">Número de telefone:</label>
                    <input type="text" id="telefone" name="telefone" required maxlength="15" oninput="validarFormulario(); aplicarMascaraTelefone(this)">
                </li>

                <li class="form-row">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required oninput="validarFormulario()">
                </li>

                <li class="form-row">
                    <label for="avenida">Avenida:</label>
                    <input type="text" id="avenida" name="avenida" required oninput="validarFormulario()">
                </li>

                <li class="form-row">
                    <label for="condominio">Condomínio:</label>
                    <input type="text" id="condominio" name="condominio" oninput="validarFormulario()">
                </li>

                <li class="form-row">
                    <label for="casa">Número da Casa:</label>
                    <input type="text" id="casa" name="casa" required oninput="validarFormulario(); aplicarMascaraCasa(this)">
                </li>

                <li class="form-row">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required oninput="validarFormulario();">
                </li>

                <li>
                    <button type="button" id="agendarBtn" onclick="enviarFormulario()" disabled>Agendar lavagem</button>
                </li>
            
            </ul>
        </form>
    </div>

    <style>
        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-row label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-row select, .form-row input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>

    <script>
        // Inicializando o EmailJS com seu userID
        emailjs.init("OwY2ejow991Tf-EE5");  // Substitua pelo seu USER ID do EmailJS

        // Função para validar o formulário e habilitar o botão de envio
        function validarFormulario() {
            var formasLavagem = document.getElementById("formas-lavagem");
            var adicionaisLavagem = document.getElementById("adicionais-lavagem");
            var formasPagamento = document.getElementById("formas-pagamento");
            var email = document.getElementById("email");
            var telefone = document.getElementById("telefone");
            var cidade = document.getElementById("cidade");
            var avenida = document.getElementById("avenida");
            var condominio = document.getElementById("condominio");
            var casa = document.getElementById("casa");
            var rua = document.getElementById("rua");

            var isValid = formasLavagem.value !== "" && adicionaisLavagem.value !== "" && formasPagamento.value !== "" && email.value !== "" && telefone.value !== "" && cidade.value !== "" && avenida.value !== "" && casa.value !== "" && rua.value !== "";

            document.getElementById("agendarBtn").disabled = !isValid;
        }

        // Função para enviar o formulário via EmailJS
        function enviarFormulario() {
            var formasLavagem = document.getElementById("formas-lavagem").value;
            var adicionaisLavagem = document.getElementById("adicionais-lavagem").value;
            var formasPagamento = document.getElementById("formas-pagamento").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var cidade = document.getElementById("cidade").value;
            var avenida = document.getElementById("avenida").value;
            var condominio = document.getElementById("condominio").value;
            var casa = document.getElementById("casa").value;
            var rua = document.getElementById("rua").value;

            // Crie um objeto com os dados do formulário
            var templateParams = {
                formasLavagem: formasLavagem,
                adicionaisLavagem: adicionaisLavagem,
                formasPagamento: formasPagamento,
                email: email,
                telefone: telefone,
                cidade: cidade,
                avenida: avenida,
                condominio: condominio,
                casa: casa,
                rua: rua
            };

            // Enviar os dados usando o EmailJS
            emailjs.send('service_m0u8meb', 'template_8hswb3s', templateParams)
                .then(function(response) {
                    alert("Sua lavagem foi agendada com sucesso!");
                    console.log('SUCCESS', response);
                    // Redireciona para a próxima página após o envio bem-sucedido
                    window.location.href = "Terçeira.html";  // Substitua pela URL da próxima página
                }, function(error) {
                    console.log('FAILED', error);
                    alert("Houve um erro ao agendar a lavagem. Erro: " + error.text);
                });
        }

        // Funções de máscara de telefone e e-mail (já estão no seu código original)
        function aplicarMascaraTelefone(input) {
            input.value = input.value.replace(/\D/g, "");  // Remove todos os caracteres não numéricos
            if (input.value.length <= 2) {
                input.value = input.value.replace(/^(\d{0,2})/, "($1");
            } else if (input.value.length <= 6) {
                input.value = input.value.replace(/^(\d{2})(\d{0,4})/, "($1) $2");
            } else {
                input.value = input.value.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            }
        }

        function aplicarMascaraEmail(input) {
            var value = input.value.trim().toLowerCase();
            input.value = value;  // Limpa espaços extras e padroniza para minúsculas
        }

        // Função para aplicar a máscara no número da casa
        function aplicarMascaraCasa(input) {
            input.value = input.value.replace(/\D/g, ""); // Remove qualquer caractere não numérico
            if (input.value.length <= 2) {
                input.value = input.value.replace(/^(\d{0,2})/, "$1");
            } else if (input.value.length <= 5) {
                input.value = input.value.replace(/^(\d{2})(\d{0,3})/, "$1-$2");
            } else {
                input.value = input.value.replace(/^(\d{2})(\d{3})(\d{0,3})/, "$1-$2$3");
            }
        }
    </script>

</body>
</html>
